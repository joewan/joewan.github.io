{% assign trans = site.data.values[site.lan] %}
<div class="footer">
    <p>{{ site.beian }} {{ site.company }} </p>
    <p>{{ site.name }} &copy;{{site.start_time}} - {{ site.time | date: '%Y' }}</p>
    <p>{{ trans.thanks }}
            {% for thank in site.data.thanks %}
                <a href="{{ thank.url }}">
                {{ thank.title }}
                </a>
                <!-- not the last, output a ',' -->
                {% if forloop.last == false %}
                ,
                {% endif %}
            {% endfor %}
    </p>
</div>
